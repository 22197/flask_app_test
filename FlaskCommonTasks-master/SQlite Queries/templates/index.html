<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table>
        <tr>
            <th>id</th>
            <th>item</th>
        </tr>
        <!-- iterate through the results use the symbols to show "code" in the template -->
        {% for item in results%} 
        <tr>
            <td>{{ item[0] }}</td>
            <td>{{ item[1] }}</td>
        </tr>
        <!-- must have an "endfor"! dont forget -->
        {% endfor %}
    </table>
</body>
</html>
